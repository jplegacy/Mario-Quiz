<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet">
        <title>Mario Quiz</title>
    </head>
    <body>

    
    <div class="wrapper">
        <div class="logobox">
            
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Super_Mario_Bros._Logo.svg/2000px-Super_Mario_Bros._Logo.svg.png">
        </div>
        
        <div class="textbox">
            <span class="quizl">Which Mario character are you?</span>
        </div>
    
        <div class="buttonbox">
            <button class="boi enterButton">Enter</button>
        </div>
    </div>
    <img class="loadingIcon" src="https://livepark19.com/views/site/images/icons/loading.gif">
    
    
    <div class="boi2 firstQuestion">

        <p class="margin">On a Scale of 1 to 10 are you Heroic? </p>
        <input class="boi3 heroicVal" placeholder="1 to 10">
        <button class="boi continue1">Continue</button>
    </div>
    <div class="boi2 SecondQuestion">
        <p class="margin">Are You Tall or Short?</p>
        <input class="boi3 heightVal" placeholder="Tall/Short">
        <button class="boi continue2">Continue</button>
    </div>
    <div class="boi2 ThirdQuestion">
        <p class="margin">Are you a Girl or a Boy?</p>
        <input class="boi3 genderVal" placeholder="Girl/Boy">
        <button class="boi continue3">Continue</button>
    </div>
    <div class="boi2 FourthQuestion">
        <p class="margin">Are you scared of koopas?</p>
        <input class="boi3 scaredVal" placeholder="Yes/No">
        <button class="boi continue4">Continue</button>
    </div>
    <div class="results">
    <button class="secret"></button>
        <p class="margin">You Are </p> 
        
        <p class="resultText ">Boi</p>
        
        
        
        <button class="boi finish">Take it Again</button>
            
       
    </div>
    <div class="results">
     <img class="mario boi4" src="http://mario.nintendo.com/assets/img/home/char-mario.png">
        
        <img class="luigi boi4" src="http://static1.squarespace.com/static/564b933be4b00c2918a192e8/t/564d0825e4b0b1c72d783a6a/1447888934188/?format=1500w">

        <img class="toad boi4" src="https://www.mariowiki.com/images/thumb/9/92/Super_Mario_Galaxy_Toad_Artwork.png/190px-Super_Mario_Galaxy_Toad_Artwork.png">
        
        <img class="toadette boi4" src="https://vignette.wikia.nocookie.net/mario/images/b/b2/ToadetteMP10.png/revision/latest?cb=20151220193635">
        
        <img class="waluigi boi4" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/46/Waluigi.png/180px-Waluigi.png">'
        
        <img class="wario boi4" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/81/Wario.png/220px-Wario.png">
        
        <img class="peach boi4" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/235d74d0-8cdf-426f-a5ae-27574cb0c31f/dasr27e-699728e7-76cb-44cc-a576-91b3a8003ec7.png/v1/fill/w_635,h_1259,strp/super_mario_sunshine_2__princess_peach_by_caitlinthestargirl_dasr27e-pre.png">

        <img class="donkey boi4" src="https://www.mariowiki.com/images/thumb/b/b5/SuperMarioParty_DonkeyKong.png/250px-SuperMarioParty_DonkeyKong.png">
